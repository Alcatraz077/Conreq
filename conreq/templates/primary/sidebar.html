{% load static %}
<nav id="sidebar" class="sidebar no-highlighting collapsed" data-aos="fade-right" data-aos-duration="1000">
    <div class="sidebar-user">
        <div class=sidebar-profile-pic>
            <i class="fas fa-user"></i>
        </div>
        <div class="username">
            <div class="line-clamp-1">{{user.get_username}}</div>
        </div>
    </div>

    <div id="navpages" class="navpages">
        <div id="all-tab-groups" class="all-tab-groups">

            <!-- Discover Tab Group -->
            <div class="nav-tab line-clamp-1 group discover nav-link clickable" data-toggle="collapse"
                data-target="#discover-tabs" aria-expanded="true" aria-controls="discover-tabs">
                <i class="fas fa-compass"></i> Discover
                <i class="fas fa-angle-up" title="Collapse Group"></i>
            </div>
            <div class="collapse show" id="discover-tabs">
                <div class="nav-tab suboption discover">
                    <a href="#{% url 'discover:all' %}" class="line-clamp-1">
                        TV & Movies
                    </a>
                    <i class="fas fa-filter filter-modal-btn clickable" title="Filter"
                        data-modal-url="{% url 'discover:simple_filter_modal' %}"></i>
                </div>
                <div class="nav-tab suboption discover">
                    <a href="#{% url 'discover:tv' %}" class="line-clamp-1">
                        Television
                    </a>
                    <i class="fas fa-filter filter-modal-btn clickable" title="Filter"
                        data-modal-url="{% url 'discover:simple_filter_modal' %}?content_type=tv"
                        data-content-type="tv"></i>
                </div>
                <div class="nav-tab suboption discover">
                    <a href="#{% url 'discover:movies' %}" class="line-clamp-1">
                        Movies
                    </a>
                    <i class="fas fa-filter filter-modal-btn clickable" title="Filter"
                        data-modal-url="{% url 'discover:simple_filter_modal' %}?content_type=movie"
                        data-content-type="movie"></i>
                </div>
            </div>

            <!-- User Tab Group -->
            <div class="nav-tab line-clamp-1 group user nav-link clickable" data-toggle="collapse"
                data-target="#user-tabs" aria-expanded="true" aria-controls="user-tabs">
                <i class="fas fa-user-cog"></i> User
                <i id="user-fa" class="fas fa-angle-up" title="Collapse Group"></i>
            </div>
            <div class="collapse show" id="user-tabs">
                <div class="nav-tab suboption discover">
                    <a href="#{% url 'user_requests:my_requests' %}" class="line-clamp-1">
                        My Requests
                    </a>
                </div>
                <div class="nav-tab suboption discover">
                    <a href="#{% url 'issue_reporting:my_issues' %}" class="line-clamp-1">
                        My Issues
                    </a>
                </div>
                <div class="nav-tab suboption discover">
                    <a href="{% url 'sign_out' %}" class="line-clamp-1">
                        Sign Out
                    </a>
                </div>
            </div>

            <!-- Admin Tab Group -->
            {% if user.is_staff %}
            <div class="nav-tab line-clamp-1 group admin nav-link clickable" data-toggle="collapse"
                data-target="#admin-tabs" aria-expanded="true" aria-controls="admin-tabs">
                <i class="fas fa-toolbox"></i> Admin
                <i id="admin-fa" class="fas fa-angle-up" title="Collapse Group"></i>
            </div>
            <div class="collapse show" id="admin-tabs">
                <div class="nav-tab suboption discover">
                    <a href="#{% url 'user_requests:all_requests' %}" class="line-clamp-1">
                        All Requests
                    </a>
                </div>
                <div class="nav-tab suboption discover">
                    <a href="#{% url 'issue_reporting:all_issues' %}" class="line-clamp-1">
                        All Issues
                    </a>
                </div>
                <div class="nav-tab suboption discover">
                    <a href="#{% url 'manage_users:main' %}" class="line-clamp-1">
                        Manage Users
                    </a>
                </div>
                <div class="nav-tab suboption discover">
                    <a href="#{% url 'server_settings:main' %}" class="line-clamp-1">
                        Server Settings
                    </a>
                </div>
            </div>
            {% endif %}

        </div>
    </div>
</nav>
