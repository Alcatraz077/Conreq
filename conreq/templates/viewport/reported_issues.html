{% extends "./base_viewport.html" %}

{% block viewport %}
{% load static %}
<input id="page-name" type="hidden" value="{{page_name}}">

<div class="viewport requests {% if all_cards %}viewport-masonry{% endif %}">
    {% if not all_cards %}
    <div class="empty-viewport">
        No issues were found! Try reporting something first!
    </div>
    {% endif %}

    {% if all_cards %}
    {% for card in all_cards %}
    {% include "cards/issue.html" %}
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
